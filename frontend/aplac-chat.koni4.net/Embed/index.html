<!DOCTYPE html>
<html class="gr__localhost"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLaC - Chat</title>

    
    
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/embed.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="chat-scroll" style="height: 834px; max-height: 834px;">
            <div id="chat-records"></div>
        </div>
    
        <div class="row" id="chat-form">
            <textarea rows="1" cols="100" id="chat-input" placeholder="こんにちは！" style="resize: none;"></textarea>
            <div class="row small text-muted">
                <div class="col-10 col-sm-8 col-xs-8">
                    <p>上のボックスにメッセージを書いて、最後にエンターを押してください<br />Type your message and press enter</p>
                </div>
                <div class="col-2 col-sm-4 col-xs-4">
                    <p class="pull-right">
                        <a href="http://aplac-chat.koni4.net" target="_blank">
                            APLaC-Chat<img style="margin-left: 10px; height: 17px; width: 17px; opacity: 0.8;" src="./images/helcat_icon_64x64.png">
                        </a>
                    </p>
                </div>
            </div>
            <div class="alert alert-warning" role="alert" id="show-message" style="display: none"></div>
        </div>
    </div>

    
    
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js"
                crossorigin="anonymous"
                integrity="sha384-K+ctZQ+LL8q6tP7I94W+qzQsfRV2a+AfHIi9k8z8l9ggpc8X+Ytst4yBo/hH+8Fk">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"
                crossorigin="anonymous"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa">
        </script>
        <script src="./js/embed.js"></script>
    
    <script type="text/javascript">
        $(window).load(function () {
            initLayout($('body'), $('#chat-form'), $('#chat-scroll'));
            init("http://ec2-13-55-87-203.ap-southeast-2.compute.amazonaws.com/infer", $('#chat-form'), $('#chat-scroll'), $('#chat-records'));
        });
    </script>

</body></html>
